<div class="signup-container">
  <div class="signup-card">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="input-field">
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
          <small class="error" *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
          <small class="error" *ngIf="signupForm.get('email')?.hasError('email')">Invalid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="input-field">
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
          <small class="error" *ngIf="signupForm.get('password')?.hasError('required')">Password is required</small>
          <small class="error" *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="input-field">
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)">
          <small class="error" *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</small>
          <small class="error" *ngIf="signupForm.get('confirmPassword')?.value !== signupForm.get('password')?.value">Passwords do not match</small>
        </div>
      </div>

      <button type="submit" class="submit-button">Sign Up</button>
    </form>
    <p id="signup-link">Existing user? <a routerLink="/login">Login</a></p>
  </div>
</div>
