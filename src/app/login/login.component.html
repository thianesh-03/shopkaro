<div class="login-container">
  <div class="login-card"> 
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="input-field">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <small class="error" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
          <small class="error" *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="input-field">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <small class="error" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
          <small class="error" *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
        </div>
      </div>

      <button type="submit" class="submit-button">Login</button>
    </form>
    <p id="signup-link">New here? <a routerLink="/signup">Signup</a></p>
  </div>
</div>
